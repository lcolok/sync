    <p id='bestName'>
      <script>
        var shortURLArray = [];
        var query = new AV.Query('randomTCN');
        query.ascending('shannonEntropy');
        query.limit(10);//ËØ∑Ê±ÇÊï∞Èáè‰∏äÈôê‰∏∫1000Êù°
        query.find().then(function (every) {


          document.getElementById('bestName').innerHTML = makeBadge(every);

        })

        function suffix(i) {
          switch (i) {
            case 0:
              return 'ü•á 1st';
              break;
            case 1:
              return 'ü•à 2nd';
              break;
            case 2:
              return 'ü•â 3rd';
              break;
            default:
              return `${Number(i) + 1}th`;
              break;
          }
        }

        function makeBadge(every) {
          var logoBase64 = `
            `;
          var prefixColor = '';
          var styleArray = ['plastic', 'flat', 'flat-square', 'for-the-badge', 'popout', 'popout-square', 'social'];
          var style = styleArray[1];

          var colorArray = gradientColors('#3dcb3c', '#dc6451', every.length);
          console.log(colorArray);

          var final = '';
          var i = 0;

          every.forEach(function (each) {
            var shortURL = each.attributes.shortURL;
            console.log(`${shortURL}ÁöÑ‰ø°ÊÅØÁÜµ:${each.attributes.shannonEntropy}`);
            var shieldioURL = `https://img.shields.io/badge/${suffix(i)}-${shortURL}-lightgrey.svg?style=${style}&colorA=${prefixColor}&colorB=${colorArray[i]}&logo=${logoBase64}`;
            var line = ` <p><img style="cursor:pointer" class='randomTCN' onclick="straightlyCopy('${shortURL}')" src='${shieldioURL}'></p>`;
            final += line;
            i++;
          })

          return final;
        }



        function parseColor(hexStr) {
          return hexStr.length === 4 ? hexStr.substr(1).split('').map(function (s) { return 0x11 * parseInt(s, 16); }) : [hexStr.substr(1, 2), hexStr.substr(3, 2), hexStr.substr(5, 2)].map(function (s) { return parseInt(s, 16); })
        };

        // zero-pad 1 digit to 2
        function pad(s) {
          return (s.length === 1) ? '0' + s : s;
        };

        function gradientColors(start, end, steps, gamma) {
          var i, j, ms, me, output = [], so = [];
          gamma = gamma || 1;
          var normalize = function (channel) {
            return Math.pow(channel / 255, gamma);
          };
          start = parseColor(start).map(normalize);
          end = parseColor(end).map(normalize);
          for (i = 0; i < steps; i++) {
            ms = i / (steps - 1);
            me = 1 - ms;
            for (j = 0; j < 3; j++) {
              so[j] = pad(Math.round(Math.pow(start[j] * me + end[j] * ms, 1 / gamma) * 255).toString(16));
            }
            output.push(so.join(''));
          }
          return output;
        };



        function straightlyCopy(input) {
          var clipboard = new ClipboardJS('.randomTCN', {
            text: function (trigger) {
              return input;
            }
          });

          clipboard.on('success', function (e) {
            console.log(e);

            Vue.toasted.success(`Â∑≤Â§çÂà∂ ${input}`, {
              position: 'top-center',
              theme: 'toasted-primary',//Theme of the toast you prefer['toasted-primary', 'outline', 'bubble']
              duration: 1000,
              iconPack: 'fontawesome',
              icon: { name: "copy" },
              fitToScreen: "true",
              type: "success",//Type of the Toast ['success', 'info', 'error']
              singleton: "true",
              // fullWidth:"true",
            });
            clipboard.destroy();
          });

          clipboard.on('error', function (e) {
            console.log(e);
          });
        }
      </script>
