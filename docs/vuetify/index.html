<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="referrer" content="never" />
  <meta name="referrer" content="no-referrer" />
  <link rel="shortcut icon" href="https://uploader.shimo.im/f/xNTnWjbfgksiTeda.png">
  <title>石墨床VUE</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons'>
  <link rel='stylesheet' href='https://unpkg.com/vuetify/dist/vuetify.min.css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dplayer/1.25.0/DPlayer.min.css">

  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <!-- 以上这句代码用于适配手机 -->
</head>

<body>


  <v-snackbar  id="snackbar" ref="snackbar" top v-model="snackbar" :color="color" :timeout="timeout">

    <v-icon color="white">{{snackbarIcon}}</v-icon>
    <v-btn class="transparent" flat @click="snackbarAction"> {{ snackbarText }}</v-btn>
    <v-btn dark flat @click="snackbar = false">
      <v-icon color="white">close</v-icon>
    </v-btn>

  </v-snackbar>

  <div id="app">


    <v-app id="sandbox" :dark="dark">

      <v-navigation-drawer v-model="primaryDrawer.model" :permanent="primaryDrawer.type === 'permanent'"
        :temporary="primaryDrawer.type === 'temporary'" :clipped="primaryDrawer.clipped"
        :floating="primaryDrawer.floating" :mini-variant="primaryDrawer.mini" absolute overflow app>
      </v-navigation-drawer>

      <!-- <v-toolbar :clipped-left="primaryDrawer.clipped" app scroll-toolbar-off-screen scroll-threshold=50 tabs >
        <v-toolbar-side-icon v-if="primaryDrawer.type !== 'permanent'"
          @click.stop="primaryDrawer.model = !primaryDrawer.model"></v-toolbar-side-icon>
        <v-toolbar-title>石墨床VUE</v-toolbar-title>
      </v-toolbar> -->
      <form action="javascript:return true"></form>
      <v-toolbar color="primary" :dark="!dark" dense extension-height=80 app scroll-toolbar-off-screen fixed>
        <v-toolbar-side-icon v-if="primaryDrawer.type !== 'permanent'"
          @click.stop="primaryDrawer.model = !primaryDrawer.model"></v-toolbar-side-icon>
        <v-toolbar-title>石墨床VUE</v-toolbar-title>
        <v-spacer></v-spacer>

        <v-btn icon>
          <v-icon>search</v-icon>
        </v-btn>

        <v-btn icon>
          <v-icon>apps</v-icon>
        </v-btn>

        <v-btn icon>
          <v-icon>refresh</v-icon>
        </v-btn>

        <v-btn icon>
          <v-icon>more_vert</v-icon>
        </v-btn>

        <v-toolbar color="primary" :dark="!dark" slot="extension" flat>

          <v-text-field ref="searchBar" id="searchBar" v-model="keyword" label="搜索" prepend-inner-icon="search"
            :append-icon="paste ? 'file_copy' : undefined" @click:append="pasteFromClipboard" solo-inverted clearable
            autofocus @input="searchByKeyword({delay:500})" @keydown="submit($event)" loading hint="随便搜点什么吧..."
            :rules="[rules.required]">
            <v-progress-linear v-if="custom" slot="progress" height="3"></v-progress-linear>
          </v-text-field>

          <!-- <v-btn-toggle v-model="toggle_multiple" class="transparent" multiple >
              <v-btn flat>
                <v-icon>format_bold</v-icon>
              </v-btn>
              <v-btn flat>
                <v-icon>format_italic</v-icon>
              </v-btn>
              <v-btn flat>
                <v-icon>format_underlined</v-icon>
              </v-btn>
              <v-btn flat>
                <v-icon>format_color_fill</v-icon>
              </v-btn>
            </v-btn-toggle> -->
        </v-toolbar>
      </v-toolbar>
      </form>



      <v-bottom-sheet inset>
        <v-btn slot="activator" color="white" dark fab fixed bottom left>
          <!-- <v-icon>keyboard_arrow_up</v-icon> -->
          <img src='https://uploader.shimo.im/f/xNTnWjbfgksiTeda.png' width='30' height='30'>
        </v-btn>
        <v-card tile>
          <div id="dplayerContainer" class="dplayerContainer" src="" poster="" controls="" playsinline="" loop=""
            x5-video-player-type="h5" x5-video-player-fullscreen="true"></div>
          <v-progress-linear :value="50" class="my-0" height="3"></v-progress-linear>

          <v-list>
            <v-list-tile>
              <v-list-tile-content>
                <v-list-tile-title>The Walker</v-list-tile-title>
                <v-list-tile-sub-title>Fitz & The Trantrums</v-list-tile-sub-title>
              </v-list-tile-content>

              <v-spacer></v-spacer>

              <v-list-tile-action>
                <v-btn icon>
                  <v-icon>fast_rewind</v-icon>
                </v-btn>
              </v-list-tile-action>

              <v-list-tile-action :class="{ 'mx-5': $vuetify.breakpoint.mdAndUp }">
                <v-btn icon>
                  <v-icon>pause</v-icon>
                </v-btn>
              </v-list-tile-action>

              <v-list-tile-action :class="{ 'mr-3': $vuetify.breakpoint.mdAndUp }">
                <v-btn icon>
                  <v-icon>fast_forward</v-icon>
                </v-btn>
              </v-list-tile-action>
            </v-list-tile>
          </v-list>
        </v-card>
      </v-bottom-sheet>


      <v-footer :inset="footer.inset">

        <span class="px-3">&copy; {{ new Date().getFullYear() }}</span>

      </v-footer>

    </v-app>

  </div>





  <div id="floatBTN" v-scroll="occurFab">

    <v-fab-transition>
      <v-speed-dial slot="activator" v-show="floatBTN_Occur" v-model="fab" :top="top" :bottom="bottom" :right="right"
        :left="left" :direction="direction" :open-on-hover="hover" :transition="transition" fixed>

        <v-btn slot="activator" v-model="fab" :color="activeFab.color" dark fab>
          <v-icon>{{ activeFab.icon }}</v-icon>
        </v-btn>
        <v-btn fab dark small color="orange" @click="$vuetify.goTo(0);">
          <v-icon>keyboard_arrow_up</v-icon>
        </v-btn>
        <v-btn fab dark small color="indigo">
          <v-icon>add</v-icon>
        </v-btn>
        <v-btn fab dark small color="green" @click="hoverOrNot;backToSearchTarget.focus();">
          <v-icon>search</v-icon>
        </v-btn>
      </v-speed-dial>
    </v-fab-transition>

    <!-- <v-fab-transition>
      <v-btn v-show="showOrNot" color="pink" fab dark bottom left fixed>
        <v-icon>edit</v-icon>
      </v-btn>
    </v-fab-transition> -->
  </div>





</body>

<script src='https://unpkg.com/vue/dist/vue.js'></script>
<script src='https://unpkg.com/vuetify/dist/vuetify.min.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dplayer/1.25.0/DPlayer.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
<script src="js/index.js"></script>

</html>
