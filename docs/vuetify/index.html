  <v-speed-dial id="floatBTN" v-model="fab" :top="top" :bottom="bottom" :right="right" :left="left"
    :direction="direction" :open-on-hover="hover" :transition="transition" fixed>
    <v-btn slot="activator" v-model="fab" :color="activeFab.color" dark fab>

    </v-btn>
    <v-btn fab dark small color="green">

    </v-btn>

      <v-icon>add</v-icon>
    </v-btn>
    <v-btn fab dark small color="red">

    </v-btn>
  </v-speed-dial>

      </v-navigation-drawer>
