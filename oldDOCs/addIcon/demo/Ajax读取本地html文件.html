<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>测试jquey的ajax方法</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #test {
            padding: 0;
            margin: 0 auto;
            width: 200px;
            height: 400px;
        }

        #test li {
            list-style: none;
            width: 200px;
            text-align: center;
            height: 30px;
            line-height: 30px;
            border: 1px dashed lightgrey;
        }
    </style>
</head>

<body>

    <div id="test"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script>
        $(function () {

            $.ajax({
                //请求方式为get
                type: "GET",
                //json文件位置
                url: "content.html",
                //返回数据格式为json
                cache: false,
                //请求成功完成后要执行的方法
                success: function (html) {
                    //使用$.each方法遍历返回的数据date,插入到id为#result中
                    // console.log(html);
                    var htmlString = html.toString();
                    console.log(htmlString);
/*                     var a = window.btoa(window.encodeURIComponent('嘻嘻哈哈哈哈啦啦啦啦'));
                    console.log(a);
                    console.log(window.atob(a)); */
                    var b = encodeURIComponent(htmlString);
                    console.log(b);
                    $("#test").append(html);
                }
            });
        });
    </script>
</body>

</html>
